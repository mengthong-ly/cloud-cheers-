<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/font-awesome/all.min.css" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Todo App 2</title>
    <style>
        .success-message {
            text-align: center;
            padding: 50px 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin: 50px auto;
            max-width: 600px;
        }
        .success-icon {
            color: #28a745;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .deployment-info {
            color: #6c757d;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div class="success-message">
        <i class="fas fa-check-circle success-icon"></i>
        <h1>CI/CD Deployment Successful!</h1>
        <p>Your Todo App has been successfully deployed</p>
        <div class="deployment-info">
            <p>Deployed on: <span id="deployDate"></span></p>
            <p>Version: 2.0.0</p>
        </div>
    </div>

    <script src="js/react.production.min.js"></script>
    <script src="js/react-dom.production.min.js"></script>
    <script src="js/react-bootstrap.js"></script>
    <script src="js/babel.min.js"></script>
    <script type="text/babel" src="js/app.js"></script>
    <script>
        // Add current date and time
        document.getElementById('deployDate').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
